<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP Pemrograman Web</title>
</head>
<body>
    <h2>Raihan Pandya Gibran Santoso - 202110370311417</h2>
    <table>
        <tr>
            <th>Kode</th>
            <th>Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10.000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20.000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>30.000</td>
        </tr>
    </table>
    
    <h2>Input User</h2>
    <label for="kode">Kode:</label>
    <input type="text" id="kode" placeholder="Masukkan Kode">
    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" placeholder="Jumlah Barang">
    <button onclick="hitung()">Submit</button>
    <script>
        function hitung(){
            var kode = document.getElementById('kode').value;
            var jumlah = parseInt(document.getElementById('jumlah').value);
            var harga;

            switch(kode){
                case '001':
                    harga=10000;
                    break;
                case '002':
                    harga=20000;
                    break;
                case '003':
                    harga=30000;
                    break;
                default:
                    alert('Kode Invalid');
                    return;    
            }

            if(jumlah <= 0){
                alert('Masukkan Jumlah Barang')
            }else{
            var total = harga * jumlah;
            alert('Total Pembayaran Adalah :' + total);
            var pembayaran = prompt('Masukkan Pembayaran:');
            pembayaran = parseInt(pembayaran);
            var kembalian = pembayaran - total;
            if(pembayaran<total){
                alert('Uang Anda Kurang')
            }else{
                alert('Kembaliannya Adalah:' + kembalian)
            }
            }
        }
    </script>
</body>
</html>
